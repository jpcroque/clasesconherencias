<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>Practica de classes em Javascript</h1>
        </div>
    </section>
    <section>
        <div class="form">
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                    <li>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="user_edad" />
                    </li>
                    <li>    
                        <label for="profesion">Profesion:</label>
                        <input type="text" id="profesion" edad="user_profesion" />
                    </li>
                    <li>    
                        <label for="cargo">cargo:</label>
                        <input type="text" id="cargo" edad="user_cargo" />
                    </li>
                </ul>
                <input type="button" value="Enviar" onclick="this.disabled=true; this.value=’Enviando...’; this.form.submit()" />
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
